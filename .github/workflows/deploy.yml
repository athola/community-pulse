name: Deploy to Supabase

on:
  push:
    branches: [master]

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

jobs:
  deploy-backend:
    name: Deploy Backend (Edge Functions)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy database migrations
        run: supabase db push

      - name: Deploy Edge Functions
        run: supabase functions deploy --no-verify-jwt

  deploy-frontend:
    name: Deploy Frontend (Static Hosting)
    runs-on: ubuntu-latest
    needs: deploy-backend
    defaults:
      run:
        working-directory: frontend
    env:
      EXPO_PUBLIC_API_URL: ${{ secrets.SUPABASE_API_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build static web app
        run: npx expo export --platform web

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy to Supabase Storage
        working-directory: .
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          # Upload static files to Supabase Storage bucket
          for file in frontend/dist/*; do
            if [ -f "$file" ]; then
              supabase storage cp "$file" "ss:///website/$(basename "$file")"
            fi
          done
          # Upload subdirectories recursively
          find frontend/dist -type f | while read -r file; do
            rel_path="${file#frontend/dist/}"
            supabase storage cp "$file" "ss:///website/$rel_path"
          done
