# supabase.yaml - Render deployment config for Supabase-backed Community Pulse
#
# Deployment Strategy:
# - API + Frontend: Render.com (free tier)
# - Database: Supabase PostgreSQL (free tier, includes pg_graphql)
#
# Set DATABASE_URL in Render dashboard from Supabase connection string.
services:
  - type: web
    name: community-pulse-api
    runtime: python
    repo: https://github.com/athola/community-pulse
    buildCommand: pip install uv && uv sync --frozen --no-dev
    startCommand: uv run uvicorn community_pulse.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually from Supabase connection string
      - key: PYTHON_VERSION
        value: "3.12"
    plan: free

  - type: web
    name: community-pulse-web
    runtime: static
    repo: https://github.com/athola/community-pulse
    rootDir: frontend
    buildCommand: npm install && npx expo export -p web
    staticPublishPath: dist
    envVars:
      - key: EXPO_PUBLIC_API_URL
        value: https://community-pulse-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    plan: free
